<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 아침 식사</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>당신의 아침 식사</h1>
            <p>아침밥, 드시나요?</p>
        </header>
        <main>
            <form id="record-form">
                <div class="form-group">
                    <label for="type">아침밥을 드십니까?</label>
                    <select id="type" name="type">
                        <option value="deed">네 먹습니다</option>
                        <option value="help">아니오 안먹습니다</option>
                    </select>
                </div>
         
                <div class="form-group">
                    <label for="type">아침 식사를 하면서 얻는 효과는 무엇이라고 생각하십니까?</label>
                    <select id="type" name="type">
                        <option value="deed">공복 해소</option>
                        <option value="help">에너지 공급 (활력)</option>
                        <option value="deed">두뇌 활동 증가</option>
                        <option value="help">기분 (심리적 안정감)</option>
                        <option value="help">생체 리듬 유지</option>
                        <option value="deed">건강 증진 (영양 균형)</option>
                        <option value="help">기타</option>                      
                    </select>
                </div>              
              
                <div class="form-group">
                    <label for="type">아침 식사로 주로 무엇을 드십니까?</label>
                    <select id="type" name="type">
                        <option value="deed">밥/국/반찬으로 구성된 한식</option>
                        <option value="help">빵/시리얼/샌드위치</option>
                        <option value="deed">과일/채소/샐러드</option>
                        <option value="help">우유/두유/요거트</option>
                        <option value="help">간단한 간편식 (선식, 쉐이크 등)</option>
                        <option value="help">기타</option>                      
                    </select>
                </div>
              
                <div class="form-group">
                    <label>아침 식사로 얻는 만족도는?</label>
                    <div class="mood-selector">
                        <input type="radio" id="mood-happy" name="mood" value="행복" checked>
                        <label for="mood-happy">매우 만족</label>
                        <input type="radio" id="mood-proud" name="mood" value="보통">
                        <label for="mood-proud">만족</label>
                        <input type="radio" id="mood-thankful" name="mood" value="우울">
                        <label for="mood-thankful">보통</label>
                        <input type="radio" id="mood-moved" name="mood" value="분노">
                        <label for="mood-moved">불만족</label>
                        <input type="radio" id="mood-moved" name="mood" value="분노">
                        <label for="mood-moved">매우 불만족</label>                      
                    </div>
                </div>
                <button type="submit">기록하기</button>
            </form>

            <section class="stats-section">
                <h3>아침식사 먹는다? 안먹는다?</h3>
                <div class="chart-container">
                    <canvas id="mood-chart"></canvas>
                </div>
            </section>

            <section class="records-section">
                <div class="section-header">
                    <h2></h2>
                    <button id="export-excel"></button>
                </div>
                <div class="records-list-container">
                    <div class="records-header">
                        <div>유무</div>
                        <div>제목</div>
                        <div>내용</div>     
                        <div>날짜</div>
                        <div>크기</div>
                    </div>
                    <div id="records-container">
                        <!-- 기록 목록이 여기에 동적으로 추가됩니다. -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 나의 따뜻한 하루. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
